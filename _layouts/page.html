---
layout: default
---
{% if page.image %}
  <div class="header-image" style="background-image:url({{ site.github.url }}/assets/img/{{ page.image }})">
    <h1>{{ page.title }}</h1>
  </div>
{% else %}
  <h1 class="header-no-image"><span>{{ page.title }}</span></h1>
{% endif %}
<article>
  {{ content }}
</article>
